name: build-evilwoods-desktop
on:
  schedule:
    - cron: "41 4 * * *"
  push:
    branches: ["main"]
    paths:
      - "bootc/evilwoods-desktop/**"
  workflow_dispatch:

jobs:
  podman-build:
    permissions:
      packages: write
      contents: read
    uses: ./.github/workflows/evilwoods-common.yml
    with:
      num-packages-to-keep: 20
      image-name: "evilwoods-desktop"
    secrets: inherit
