on:
  workflow_call:
    inputs:
      num-packages-to-keep:
        required: true
        type: number
      image-name:
        required: true
        type: string
      containerfile-name:
        required: false
        type: string
        default: "Containerfile"
      cache-rpms:
        required: false
        type: boolean
        default: false
      extra-args:
        required: false
        type: string
        default: ""

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ inputs.image-name }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  common-steps:
    runs-on: ubuntu-latest
    steps:
      - name: cleanup untagged images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ env.IMAGE_NAME }}
          package-type: container
          min-versions-to-keep: 0
          delete-only-untagged-versions: true
          token: ${{ github.token }}

      - name: cleanup old images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ env.IMAGE_NAME }}
          package-type: container
          min-versions-to-keep: ${{ inputs.num-packages-to-keep }}
          token: ${{ github.token }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Create rpm cache directory
        if: ${{ inputs.cache-rpms }}
        run: mkdir -p /var/cache/libdnf5/

      - name: Cache RPM packages
        if: ${{ inputs.cache-rpms }}
        uses: actions/cache@v4
        with:
          path: /var/cache/libdnf5/
          key: rpm-cache-${{ runner.os }}-${{ hashFiles('**/${{ inputs.containerfile-name }}') }}
          restore-keys: |
            rpm-cache-${{ runner.os }}-

      - name: Set current date as variable
        run: echo "TAG_CURRENT_DATE=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Build container image
        id: build-image
        uses: redhat-actions/buildah-build@v2.13
        with:
          context: "./bootc/${{ env.IMAGE_NAME }}/"
          containerfiles: "./bootc/${{ env.IMAGE_NAME }}/${{ inputs.containerfile-name }}"
          image: ${{ env.IMAGE_NAME }}
          tags: latest ${{ env.TAG_CURRENT_DATE }}
          layers: false
          oci: true
          extra-args: ${{ inputs.extra-args }}

      - name: Log in to ghcr.io
        uses: redhat-actions/podman-login@v1.7
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Push to ghcr.io
        uses: redhat-actions/push-to-registry@v2.6
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}

      - name: Sign image
        run: |
          DIGEST=$(skopeo inspect docker://${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest | jq -r '.Digest')
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY  }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
