---
- name: Setup evilcloud server
  hosts: evilcloud
  remote_user: "{{ main_user }}"
  vars:
    main_user: aitvaras
    ansible_become_pass: "{{ main_user_password }}"
  roles:
    - role: crunner
      become: true
      tags:
        - crunner
        - roles
    - role: cloudflared
      become_user: "{{ evilwoods_runner_user }}"
      become: true
      tags:
        - cloudflared
        - roles
    - role: caddy
      become_user: "{{ evilwoods_runner_user }}"
      become: true
      tags:
        - caddy
        - roles
    - role: searxng
      become_user: "{{ evilwoods_runner_user }}"
      become: true
      tags:
        - searxng
        - roles
    - role: ntfy
      become_user: "{{ evilwoods_runner_user }}"
      become: true
      tags:
        - ntfy
        - roles
    - role: kitchenowl
      become_user: "{{ evilwoods_runner_user }}"
      become: true
      tags:
        - kitchenowl
        - roles
    - role: fusion
      become_user: "{{ evilwoods_runner_user }}"
      become: true
      tags:
        - fusion
        - roles
